{% extends 'base.html' %}


{% block content %}


<h1>Users App home page</h1>

{% for post in posts %}
<h1>{{ post.title }}</h1>
<h2>{{ post.user }}</h2>
<img src="{{post.image.url}}" alt="" height="500px" width="500px">
{% endfor %}
<br>
<a href="{% url 'usersApp:password_change' %}" class="btn btn-warning mt-3">Change password</a>


{% endblock %}
