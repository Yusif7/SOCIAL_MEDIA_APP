{% extends 'base.html' %}


{% block content %}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <h2>&#128100;Login user :</h2>

        <form action="" method="post" class="mt-5">
            {% csrf_token %}
            {% load widget_tweaks %}
            <!-- {{ form.as_p }} -->
            <p>
                <label for="id_username" class="form-label">Username:</label>
                {{ form.username|add_class:"form-control" }}
            </p>
            <p>
                <label for="id_password" class="form-label">Password:</label>
                {{ form.password|add_class:"form-control" }}
            </p>
            <button type="submit" class="btn btn-success mt-3">Login &#10148;</button>
        </form>
        <div class="mt-5">
            <a href="{% url 'usersApp:password_reset' %}" class="link-info link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Forgot password?</a>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>



{% endblock %}
