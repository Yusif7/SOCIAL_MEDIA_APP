{% extends 'base.html' %}

{% block body %}

    {% if validlink %}
        <p>Please enter a new password for your account.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Set New Password</button>
        </form>
    {% else %}
        <p>The password reset link is no longer valid. Please request a new password reset.</p>
    {% endif %}

{% endblock %}
